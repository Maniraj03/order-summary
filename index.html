<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="assets/illustration-hero.svg" alt="" class="banner">
    <div class="summary">
      <h2 class="title">Order Summary</h2>
      <p class="info">You can now listen to millions of songs, audibooks,and podcasts on any device anywhere you like!</p>
 
    </div>
    <div class="plan-box">
      <div class="plan-icon">
        <img src="assets/icon-music.svg" alt="" class="music">
        <div class="plan-details">
         <h4 class="plan-name">Annual Plan</h4> 
          <p class="price">
            $59.99/year</p>
        </div>
        
      </div>
      <a href="#" class="plan-change">
        change
      </a>
    </div>
  
    <button class="btn">Proceed to Payment</button>
    
    <a href="#" class="cancel">Cancel Order</a>
  </div>

</body>
</html>
